patch:
  "key_binder/bindings/+":
    - { when: composing, send: Left, accept: Control+h }
    - { when: composing, send: Right, accept: Control+l }
    - { when: composing, send: Home, accept: Control+a }
    - { when: composing, send: End, accept: Control+e }
    - { when: composing, send: Escape, accept: Control+d }
    - { when: has_menu, send: 2, accept: semicolon }
    - { when: has_menu, send: 3, accept: apostrophe }

    - { when: always, select: .next, accept: Control+Shift+1 }
    - { when: always, select: .next, accept: Control+Shift+exclam } 

  menu:
    page_size: 3

  schema_list:
    - { schema: double_pinyin_flypy }
    - { schema: radical_pinyin }
