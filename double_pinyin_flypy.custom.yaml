patch:
  switches:
    - name: ascii_mode
      states: [ 中, Ａ ]
      reset: 0
    - name: ascii_punct # 中英标点
      states: [ ¥, $ ]
      reset: 0
    - name: traditionalization
      states: [ 简, 繁 ]
      reset: 0
    - name: emoji
      states: [ 💀, 😄 ]
      reset: 0
    - name: full_shape
      states: [ 半角, 全角 ]
      reset: 0
  # 输入时显示双拼编码
  translator/preedit_format: []


  # 定义首字上屏字符
  speller/alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`


  # 反查字符定义
  recognizer/patterns/reverse_lookup: "^[`L][a-z]+$" 


  # 音形辅码
  engine/filters/+:
    - lua_filter@aux_code@aux_code/flypy_full
  key_binder/+:
    aux_code_trigger: "`"


  # 音形查字
  schema/dependencies/@next: flypy
  "engine/translators/@before 5": reverse_lookup_translator@flypy
  flypy:
    dictionary: flypy
    prefix: "`"
    enable_completion: true

