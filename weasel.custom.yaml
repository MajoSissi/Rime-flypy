patch:
  style/+:
    color_scheme: ink
    font_face: &font "Firacode Nerd Font,LXGW WenKai Mono"
    label_font_face: *font
    comment_font_face: *font
    font_point: 14
    label_font_point: 14
    comment_font_point: 14

    inline_preedit: false

    label_format: "%s."
    horizontal: false

  app_options:
    code.exe: {ascii_mode: true}
    sublime_text.exe: {ascii_mode: true}
    windowsterminal.exe: {ascii_mode: true}
