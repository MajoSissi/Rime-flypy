patch:
  style/+:
    color_scheme: ink
    font_face: &font "Firacode Nerd Font,LXGW WenKai Mono"
    label_font_face: *font
    comment_font_face: *font
    font_point: 14
    label_font_point: 14
    comment_font_point: 14
    label_format: "%s."
    horizontal: false
    vertical_auto_reverse: false
    
  style/layout/+:
    shadow_radius: 0

  app_options:
    en: &en {ascii_mode: true}
    code.exe: *en
    sublime_text.exe: *en
    windowsterminal.exe: *en
    dandanplay.exe: *en
    anydesk.exe: *en
    todesk.exe: *en
    rustdesk.exe: *en
